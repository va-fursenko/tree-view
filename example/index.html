<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tree view</title>
    <link rel="stylesheet" href="./assets/css/lib.css">
</head>
<body>
    <style>
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }

        .row {
            margin-bottom: 50px;
        }

        label {
            display: block;
            margin-bottom: 4px;
        }

        #root-container {
            margin: 20px;
        }

        .tree {
            height: 400px;
            overflow-y: scroll;
        }
    </style>

    <div id="root-container">

        <div class="row">
            <label>Выберите категорию товаров:</label>

            <tree-view
                :nodes="categories1"
                :readonly="false"
                v-model="selectedId1"
                class="tree"
            ></tree-view>

            <p>Выбранный ID: {{ selectedId1 }}</p>
        </div>

        <div class="row">
            <label>Дерево с подгрузкой вложенных подкатегорий и возможностью редактировать элементы:</label>

            <tree-view
                :nodes="categories0"
                :readonly="false"
                v-model="selectedId0"
                nodes-url="/vue/tree-view/product-categories.php"
                class="tree"
            ></tree-view>

            <p>Выбранный ID: {{ selectedId0 }}</p>
        </div>

    </div>

    <!-- JS scripts -->
    <script type="text/javascript" src="./assets/js/lib.js"></script>
    <script type="text/javascript" src="./assets/js/app.js"></script>
</body>
</html>
